<h1>{{ user.firstName | titlecase }} {{ user.lastName | titlecase }}</h1>
<!-- <ng-content select=".heading"></ng-content> -->

<p>
  Date of birth : <span [innerHTML]="user.dob | date : 'dd/MM/yyyy'"></span>
</p>
<p>Income : <span [innerHTML]="user.income | currency : 'INR'"></span></p>

<!-- <ng-content select=".user-income"></ng-content> -->

<p>Total Votes : {{ user.votes | number : "2.2-5" }}</p>
<p>Total Votes : {{ user.votes | percent }}</p>

<input type="number" [(ngModel)]="user.votes" />

<input
  type="number"
  [value]="user.votes"
  (input)="onInput(theInput.value)"
  #theInput
/>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <p id="paragraphEl">

    </p>

    <script>
      // const paragraphEl = document.querySelector("#paragraphEl");

      //   alert("Who's this?");
      // }, 1000);
      // paragraphEl.style.color = "red";

      let marks = [99, 98, 97, 96];
      console.log("Start");
      marks.forEach((mark) => console.log(mark));
      console.log("End");

      function demoFn(cb) {
        console.log("Demo Called");
        cb();
        console.log("Ended");
      }

      demoFn(function () {
        setTimeout(() => {
          console.log("The Callback");
        }, 1000);
      });
    </script>
